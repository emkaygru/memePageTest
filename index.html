<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Meme Generator</title>
</head>

<body>
    <div class="container text-center"></div>
    <div class="meme text-center" id="memecontainer">
        <textarea id="top">top</textarea>
        Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        <textarea id="bottom">Bottom</textarea>
        Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">

        <!-- <img src="" alt="" height="400" width="300" id="meme"> -->
    </div>

    <div class="memeUpload text-center" id="memeUpload">

        <input type="file" id="img-input" accept="image/*">
    </div>

    <div class="text-center">
        <button id="generate-btn">
            generate!
        </button>
    </div>

    <div id="canvas">
        <canvas id="meme-canvas">
        </canvas>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
